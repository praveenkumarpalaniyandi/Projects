<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
</head>
<body>
	<h1>Shopping Cart</h1>

	<table>
		<thead>
			<tr>
				<th>Item</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Subtotal</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Product 1</td>
				<td>$10.00</td>
				<td><input type="number" value="1"></td>
				<td>$10.00</td>
			</tr>
			<tr>
				<td>Product 2</td>
				<td>$20.00</td>
				<td><input type="number" value="1"></td>
				<td>$20.00</td>
			</tr>
			<tr>
				<td>Product 3</td>
				<td>$30.00</td>
				<td><input type="number" value="1"></td>
				<td>$30.00</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th colspan="3">Total</th>
				<th>$60.00</th>
			</tr>
		</tfoot>
	</table>

</body>
</html>
